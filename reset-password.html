<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="css/forgotpassword.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-left">
            <h1 class="recover-title">Restablecer Contraseña</h1>
            <form id="resetForm">
                <input type="email" placeholder="Correo electrónico" required>
                <input type="text" placeholder="Código de recuperación" required>
                <input type="password" placeholder="Nueva contraseña" required>
                <button type="submit">Cambiar Contraseña</button>
                <a href="index.html" class="back-login">Volver al inicio de sesión</a>
            </form>
        </div>
    </div>
    <script src="js/reset-password.js"></script>
</body>
</html>
