<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestock - Equipos</title>
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="css/equipos.css" />
    <link rel="stylesheet" href="css/notificaciones.css" />
    <!--  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
    </head>
    
    <body>
        <a class="user-button" href="user-settings.html">
            <img src="images/user.png" alt="user-icon" width="24" />
        </a>

        <input type="checkbox" id="notificaciones-toggle" class="hidden-toggle" />
        <label for="notificaciones-toggle" class="notificaciones-icono">
            <img
            src="images/notifications.png" alt="Notificaciones" width="24" />
        </label>
    
        <div class="notificaciones-panel">
            <div class="notificaciones-header">
                <h2>Notificaciones</h2>
            </div>
            <ul class="notificaciones-lista">
                <!-- Aquí se insertan las notificaciones reales desde JS -->

            </ul>
        </div>

        <div class="container">
            <!-- Menú lateral -->
            <div class="sidebar-menu">
                <img src="images/gestock.png" alt="Logo" />
                <div class="buttoms-group">
                    <a href="equipos.html">
                        <button type="equipos-button">Equipos</button>
                    </a>
                    <a href="componentes.html">
                        <button type="componentes-button">Componentes</button>
                    </a>
                    <a href="mantenimiento.html">
                        <button type="mantenimiento-button">Mantenimiento</button>
                    </a>
                    <a href="ubicaciones.html">
                        <button type="ubicaciones-button">Ubicaciones</button>
                    </a>
                    <a href="alertas.html">
                        <button type="alertas-button">Alertas</button>
                    </a>
                    <div class="bottom-options">
                        <a href="ayuda.html#acerca">
                            <button type="ayuda-button">Ayuda</button>
                        </a>

                        <a href="index.html">
                        <button id="logout-button">Cerrar Sesión</button>
                        </a>
                    </div>
                </div>
        </div>

        <!-- Contenido principal -->
        <div class="main-container">
            <h1 id="equipos">Equipos</h1>

            <!-- Barra superior de búsqueda y acciones -->
            <div class="top-options">
            <div class="search-bar">
                <input
                type="text"
                placeholder="Buscar..."
                id="search-input"
                />
                <div class="top-bar">
                <button class="add-button">+ Añadir Equipo</button>
                </div>
            </div>
            </div>

            <!-- Botones de tabla -->
            <div class="top-table-buttons">
            <div class="top-table-left-buttons">

            </div>
            <div class="top-table-right-buttons">
                <button class="export-button">Exportar a PDF</button>
            </div>
            </div>

            <!-- Tabla de equipos -->
            <section class="tabla-container">
            <table id="tabla">
                <thead>
                <tr>
                    <th>Modificar</th>
                    <th>Número</th>
                    <th>Ubicación</th>
                    <th>Serial</th>
                    <th>Modelo</th>
                    <th>Fecha de Ingreso</th>
                    <th>Estado</th>
                    <th>Usuario</th>
                    <th>Borrar</th>
                </tr>
                </thead>
                <tbody>
                <!-- Filas dinámicas irían aquí -->
                </tbody>
            </table>
            </section>
        </div>
        </div>


             <!-- Scripts (opcional) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
        <script src="js/equipos.js"></script>
        <script type="module">
            import { cargarNotificaciones } from './js/notificaciones.js';
            document.addEventListener('DOMContentLoaded', cargarNotificaciones);
            setInterval(cargarNotificaciones, 10000); // Actualiza cada 10 segundos
        </script>

    </body>
</html>
