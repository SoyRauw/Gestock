<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestock - Usuario</title>
    
    <link rel="stylesheet" href="css/equipos.css" />
    <link rel="stylesheet" href="css/notificaciones.css" />
    <link rel="stylesheet" href="css/user-settings.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
    </head>
    
    <body>
        <a class="user-button" href="equipos.html">
            <img src="images/home.png" alt="home" width="32" />
        </a>

        <input type="checkbox" id="notificaciones-toggle" class="hidden-toggle" />
        <label for="notificaciones-toggle" class="notificaciones-icono">
            <img
            src="images/notifications.png" alt="Notificaciones" width="24" />
        </label>
    
        <div class="notificaciones-panel">
            <div class="notificaciones-header">
                <h2>Notificaciones</h2>
            </div>
            <ul class="notificaciones-lista">
                
            </ul>
        </div>

        <div class="container">
            <!-- Menú lateral -->
            <div class="sidebar-menu">
                <img src="images/gestock.png" alt="Logo" />
                <div class="buttoms-group">
                    <a href="perfil.html">
                        <button type="perfil-button">Perfil</button>
                    </a>
                    <a href="user-settings.html">
                        <button type="usuarios-button">Usuarios</button>
                    </a>

                    <div class="bottom-options">
                        <a href="ayuda.html#acerca"><button type="ayuda-button">Ayuda</button></a>
                        <a href="index.html">
                        <button id="logout-button">Cerrar Sesión</button>
                        </a>
                    </div>
                </div>
        </div>

        <!-- Contenido principal -->
            <div class="main-container">
                <h1 id="equipos">Usuarios</h1>

                <!-- Barra superior de búsqueda y acciones -->
                <div class="top-options">
                <div class="search-bar">
                    <input
                    type="text"
                    placeholder="Buscar equipos..."
                    id="search-input"
                    />
                    <div class="top-bar">
                    <button class="add-button">+ Añadir Usuario</button>
                    </div>
                </div>
                </div>

                <!-- Botones de tabla -->
                <div class="top-table-buttons">
                    <div class="top-table-left-buttons">
                    
                    </div>
                </div>

                <!-- Tabla de equipos -->
                <section class="tabla-container">
                <table id="tabla">
                    <thead>
                    <tr>
                        <th>Modificar</th>
                        <th>Cédula</th>
                        <th>Nacionalidad</th>
                        <th>Username</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Eliminar</th>   
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Filas dinámicas irían aquí -->
                    </tbody>
                </table>
                </section>
            </div>
        </div>
        <script src="js/user.js"></script>
        <script type="module">
            import { cargarNotificaciones } from './js/notificaciones.js';
            document.addEventListener('DOMContentLoaded', cargarNotificaciones);
            setInterval(cargarNotificaciones, 10000); // Actualiza cada 10 segundos
        </script>
    </body>
</html>
